<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO Introduction Page</title>
    <script defer src="scripts/surveyform.js"></script>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>

    <div data-include="components/header.html"></div>
    
    <main>
        <h2>Build Your Own Introduction Page</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>

        <form id="introForm">
            <label>Name: <input type="text" id="name" required></label><br>
            <label>Mascot: <input type="text" id="mascot" required></label><br>
            
            <label>Image Upload: 
                <input type="file" id="image" accept="image/png, image/jpeg" required>
            </label><br>

            <label>Image Caption: <input type="text" id="caption" required></label><br>

            <label>Personal Background: <textarea id="personalBackground" required></textarea></label><br>
            <label>Professional Background: <textarea id="professionalBackground" required></textarea></label><br>
            <label>Academic Background: <textarea id="academicBackground" required></textarea></label><br>
            <label>Web Development Background: <textarea id="webDevBackground" required></textarea></label><br>
            <label>Primary Computer Platform: <input type="text" id="computerPlatform" required></label><br>

            <h4>Courses Currently Taking:</h4>
            <div id="courses">
                <button type="button" id="addCourse">Add Course</button>
            </div>

            <label>Funny Thing About Me: <textarea id="funnyThing"></textarea></label><br>
            <label>Anything Else? <textarea id="anythingElse"></textarea></label><br>

            <label>
                <input type="checkbox" id="agreement" required>
                I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.
            </label><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset" id="resetForm">
        </form>

        <div id="output" style="display:none;"></div>
    </main>

   <div data-include="components/footer.html"></div>
    
    <script src="scripts/htmlinclude.min.js"></script>
</body>
</html>
