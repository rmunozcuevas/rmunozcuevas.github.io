<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raymundo's Rugged Mountain Cougar ||ITIS 3135 || SlideShow</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/slideshow.css">
</head>
<body>
  <div data-include="components/header.html"></div> 
    
<main>
<!-- Container for the image gallery -->
<div class="container">
    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 9</div>
        <img src="images/slideshow_images/airpurifier.png" style="width:50%" alt="Air purifier">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 9</div>
        <img src="images/slideshow_images/umbrella.png" style="width:50%" alt="Air purifier">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 9</div>
        <img src="images/slideshow_images/skateboard.png" style="width:50%" alt="Air purifier">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 9</div>
        <img src="images/slideshow_images/trashcan.png" style="width:50%" alt="Air purifier">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 9</div>
        <img src="images/slideshow_images/ice.png" style="width:50%" alt="Air purifier">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 9</div>
        <img src="images/slideshow_images/nuts.png" style="width:50%" alt="Air purifier">
    </div>
    <div class="mySlides">
      <div class="numbertext">7 / 9</div>
        <img src="images/slideshow_images/lights.png" style="width:50%" alt="Air purifier">
    </div>
    <div class="mySlides">
      <div class="numbertext">8 / 9</div>
        <img src="images/slideshow_images/extensioncord.png" style="width:50%" alt="Air purifier">
    </div>
    <div class="mySlides">
      <div class="numbertext">9 / 9</div>
        <img src="images/slideshow_images/earphones.png" style="width:50%" alt="Air purifier">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/slideshow_images/airpurifier.png" style="width:100%" onclick="currentSlide(1)" alt="A for: Air purifier found in my room">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/slideshow_images/umbrella.png" style="width:100%" onclick="currentSlide(2)" alt=" U for: Umbrella ">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/slideshow_images/skateboard.png" style="width:100%" onclick="currentSlide(3)" alt=" S for: Skateboard found at the skatepark">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/slideshow_images/trashcan.png" style="width:100%" onclick="currentSlide(4)" alt=" T for: Trash can found in the bathroom">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/slideshow_images/ice.png" style="width:100%" onclick="currentSlide(5)" alt=" I for: Ice found in the freezer">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/slideshow_images/nuts.png" style="width:100%" onclick="currentSlide(6)" alt="N for Nuts found in the pantry">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/slideshow_images/lights.png" style="width:100%" onclick="currentSlide(6)" alt =" L for: Light found on the ceiling">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/slideshow_images/extensioncord.png" style="width:100%" onclick="currentSlide(6)" alt=" E for: Extension Cord found under the desk">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/slideshow_images/earphones.png" style="width:100%" onclick="currentSlide(6)" alt=" E for: Ear phones found over my ears">
      </div>
    </div>
  </div>
</main>
<div data-include="components/footer.html"></div>
<script src="scripts/HTMLInclude.min.js"></script>
<script defer src="scripts/slideshow.js"></script>
</body>
</html>
